<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>File Metadata Microservice</title>
    <!--Always force latest IE rendering engine (even in intranet) & Chrome Frame Remove this if you use the .htaccess-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="File Metadata Microservice" />
    <meta name="author" content="rajesh dhiman @paharihacker" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="header">File metadata microservice</h1>

        <blockquote>
            <p>User stories:</p>
            <ul>
                <li> I can submit a FormData object that includes a file upload.
                </li>
                <li> When I submit something, I will receive the file size in bytes within the JSON response
                </li>
            </ul>
        </blockquote>


        <form role="form" id="uploader" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label">Select File</label>
                <input type="file" class="file" required="true" name="file">
            </div>
            <input type="submit" value="Upload" class="btn btn-default"/>
        </form>
    </div>
</body>

</html>
